<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
   
    <title>Quick Tip</title>
</head>

<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <div class="whatsapp">
            <a href="https://api.whatsapp.com/send?phone=+2438163348947" target="_blank">
                <h5><i class="fab fa-whatsapp fa-3x" aria-hidden="true"></i></h5>
                <!-- <i class="fa fa-whatsapp fa-3x " aria-hidden="true"></i> -->
                
            </a>
        </div>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
        <!-- <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        <div class="elfsight-app-b3e335f1-3450-4719-b13e-cf227c62c962"></div> -->

        <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v9.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="103760925006368">
      </div>
    </main>
    <script>
        function formatSplit(value) {
            if (value === "1") return value + " person"
            return value + " people"
        }
        function formatMoney(value) {
            value = Math.ceil(value * 100) / 100;
            value = value.toFixed(2);
            return "$ " + value
        }
        function update() {
            //type conversion
            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;

            let tipValue = bill * (tipPercent / 100);
            let tipEach = tipValue / split;
            let newBillEach = (bill + tipValue) / split

            document.getElementById("tipPercent").innerHTML = tipPercent + "%";
            document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
            document.getElementById("totalWithTip").innerHTML = formatMoney(bill + tipValue);
            document.getElementById("splitValue").innerHTML = formatSplit(split);
            document.getElementById("billEach").innerHTML = formatMoney(newBillEach);
            document.getElementById("tipEach").innerHTML = formatMoney(tipEach);
        }
        //the update function targeting the input elements of the html
        let container = document.getElementById('container');
        container.addEventListener("input", update)
    </script>
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/ea42859e42.js" crossorigin="anonymous"></script>

</body>

</html>
